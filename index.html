<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
    
    <title>Historias</title>
</head>
<body class="d-flex justify-content-center">
    <div id="app" class="main col-9 mt-5 p-5">
        <h2>Historias</h2>
        <h4 class="py-3">Las Historias de Alex</h4>
        <ul v-for="historia in historiasAlex" class="col-6">
            <li>{{historia.texto}}</li>
        </ul>
        <h4 class="py-3">Las Historias de Juan</h4>
        <ul v-for="historia in historiasJuan" class="col-6">
            <li>{{historia.texto}}</td>
        </ul>
        <div class="input-group rounded">
            <input v-model="input" type="search" class="form-control rounded" placeholder="Escriba su búsueda"/>
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <h5 class="py-3">Resultados de búsqueda:</h5>
        <ul v-for="historia in busqueda" v-show="input">
            <li>{{historia.texto}}</td>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
